# Sample Alert Rules for Training
# This file contains example alert rules that can be imported into Grafana

groups:
  - name: system-health
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
          team: platform
          service: system
        annotations:
          summary: "High CPU usage detected on {{ $labels.instance }}"
          description: "CPU usage has been above 80% for more than 2 minutes on instance {{ $labels.instance }}. Current value: {{ $value }}%"
          runbook_url: "https://runbooks.example.com/high-cpu"

      - alert: CriticalCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 30s
        labels:
          severity: critical
          team: platform
          service: system
        annotations:
          summary: "Critical CPU usage on {{ $labels.instance }}"
          description: "CPU usage is critically high ({{ $value }}%) on instance {{ $labels.instance }}"
          runbook_url: "https://runbooks.example.com/critical-cpu"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          team: platform
          service: system
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}% on instance {{ $labels.instance }}"
          runbook_url: "https://runbooks.example.com/high-memory"

      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 90
        for: 1m
        labels:
          severity: critical
          team: platform
          service: system
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk usage is {{ $value }}% on {{ $labels.mountpoint }} for instance {{ $labels.instance }}"
          runbook_url: "https://runbooks.example.com/low-disk"

  - name: service-health
    interval: 15s
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 30s
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on instance {{ $labels.instance }} has been down for more than 30 seconds"
          runbook_url: "https://runbooks.example.com/service-down"

      - alert: HighErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) * 100 > 5
        for: 2m
        labels:
          severity: warning
          team: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% for {{ $labels.job }} on {{ $labels.instance }}"
          runbook_url: "https://runbooks.example.com/high-error-rate"

      - alert: SlowResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 3m
        labels:
          severity: warning
          team: application
        annotations:
          summary: "Slow response times detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"
          runbook_url: "https://runbooks.example.com/slow-response"

  - name: infrastructure
    interval: 1m
    rules:
      - alert: NetworkHighUtilization
        expr: (rate(node_network_receive_bytes_total[5m]) + rate(node_network_transmit_bytes_total[5m])) / 1024 / 1024 > 100
        for: 5m
        labels:
          severity: warning
          team: network
        annotations:
          summary: "High network utilization on {{ $labels.instance }}"
          description: "Network utilization is {{ $value }}MB/s on interface {{ $labels.device }}"

      - alert: ContainerHighCPU
        expr: (sum by(container, pod) (rate(container_cpu_usage_seconds_total[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
          team: containers
        annotations:
          summary: "Container {{ $labels.container }} high CPU usage"
          description: "Container {{ $labels.container }} in pod {{ $labels.pod }} is using {{ $value }}% CPU"

      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 90
        for: 1m
        labels:
          severity: critical
          team: containers
        annotations:
          summary: "Container {{ $labels.container }} high memory usage"
          description: "Container {{ $labels.container }} is using {{ $value }}% of its memory limit"